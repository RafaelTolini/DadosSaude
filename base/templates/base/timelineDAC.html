{%load static%}
<style>
    /* Timeline container */
    .timeline {
      position: relative;
      width: 90%; /* Adjust width if needed */
      height: 50px;
      margin: 0 auto; /* Center the timeline horizontally */
      margin-top:40px;
      display: flex;
      align-items: center;
      justify-content: center; /* Ensure content inside the timeline is centered */
    }
  
    /* Timeline line */
    .timeline-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background-color: rgb(53, 53, 53);
      transform: translateY(-50%);
    }
  
    /* Timeline markers */
    .timeline-marker {
      position: absolute;
      top: 50%;
      width: 2px;
      height: 20px;
      background-color: rgb(53, 53, 53);
      transform: translateY(-50%);
    }
  
    .timeline-marker span {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
    }
  
    /* Draggable box */
    .draggable {
      position: absolute;
      top: 50%;
      width: 15px;
      height: 23px;
      background-color: rgb(94, 119, 155);
      border-radius: 4px;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
  
    /* Image container */
    .image-container {
      margin-top: 30px;
      width: 420px;
      height: 420px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
    }
  
    .image-container img {
      width: 100%;
      height: auto;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="timeline">
    <div class="timeline-line"></div>
    <!-- Markers -->
    <div class="timeline-marker" style="left: 0%;" data-year="1">
      <span>2009</span>
    </div>
    <div class="timeline-marker" style="left: 33%;" data-year="2">
      <span>2013</span>
    </div>
    <div class="timeline-marker" style="left: 66%;" data-year="3">
      <span>2018</span>
    </div>
    <div class="timeline-marker" style="left: 100%;" data-year="4">
      <span>2023</span>
    </div>

    <!-- Draggable box -->
    <div class="draggable" style="left:0px;"></div>
  </div>

  <div class="image-container">
    <img id="timeline-image" src="{%static 'images/brasil.png'%}" alt="Timeline Image">
  </div>

  
</body>
</html>
